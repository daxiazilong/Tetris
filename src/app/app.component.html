<div class="main">
  <div class="left">
    <ng-template component></ng-template>
    <ng-template container></ng-template>
    <div class="start" 
    *ngIf="!isStart"
    (click) = "handleStart()"
    >点击开始</div>
  </div>
  <div class="aside"(click) = "destroy()">
     <h5>分数:<br />{{service.scores}}</h5> 
     <h5 style="margin-top: 25px;">难度:<br />{{ ( service.initialDifficulty -service.difficulty) }}</h5>
  </div>
  <div class="debug" *ngIf="debug"></div>
</div>
